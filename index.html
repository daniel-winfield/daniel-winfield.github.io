<!doctype html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Noto+Serif+SC&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <link href="node_modules/@fortawesome/fontawesome-free/css/all.css" rel="stylesheet">
        <title>Daniel Winfield</title>
    </head>
    <body>
        <div id="app">
            <header>
                <nav id="navbar" class="navbar navbar-expand-lg navbar-light fixed-top navbar-transparent">
                    <a class="navbar-brand" href="#">{{ fullName }}</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarToggler">
                        <ul class="nav navbar-nav ml-auto">
                            <li class="nav-item" v-for="link in socialLinks">
                                <a class="nav-link" v-bind:href="link.url" target="_blank"><i :class="link.iconClass" class="fab" style="font-size: 1.5em;"></i :class="link.iconClass"></a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>
            <main>
                <div>
                    <img style="width: 100%;" v-bind:src="headerImageUrl" alt="abstract header image" />
                    <div class="cover-center">
                        <h1 class="cover-heading">{{ fullName }}</h1>
                        <p class="lead">{{ jobTitle }}</p>
                    </div>
                </div>

                <div class="container mt-5">
                    <div class="row">
                        <!-- <div class="col-md-5">
                            <img v-bind:src="about.photoUrl" style="width: 100%;" alt="photograph of face" />
                        </div> -->
                        <div class="col-md-12">
                            <h2 class="text-center">{{ about.title }}</h2>
                            <div class="shadow p-3 mb-5 bg-white rounded">
                                {{ about.description }}
                            </div>                      
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 mb-5">
                            <h2 class="text-center">{{ skills.title }}</h2>
                            <div class="row mb-3">
                                <div class="col-12">
                                    <h3 class="text-center">{{ skills.languages.title }}</h3>
                                    <div style="text-align: center;">                                    
                                        <div v-for="item in skills.languages.items" class="m-1" style="font-size: 1.5em; display: inline-block;">
                                            <skill-item class="pull-left" v-bind:item="item"></skill-item>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-12">
                                    <h3 class="text-center">{{ skills.tools.title }}</h3>
                                    <div style="text-align: center;">
                                        <div v-for="item in skills.tools.items" class="m-1" style="font-size: 1.5em; display: inline-block;">
                                            <skill-item class="pull-left" v-bind:item="item"></skill-item>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <h3 class="text-center">{{ skills.platforms.title }}</h3>
                                    <div style="text-align: center;">
                                        <div v-for="item in skills.platforms.items" class="m-1" style="font-size: 1.5em; display: inline-block;">
                                            <skill-item class="pull-left" v-bind:item="item"></skill-item>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>                    

                    <div class="row">
                        <div class="col-lg-6">
                            <div class="mb-5">
                                <h2 class="text-center">{{ workExperience.title }}</h2>
                                <div class="shadow p-3 bg-white rounded mb-3" v-for="item in workExperience.items">
                                    <employment-item v-bind:item="item" v-bind:months="months"></employment-item>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="mb-5">
                                <h2 class="text-center">{{ education.title }}</h2>
                                <div class="shadow p-3 bg-white rounded mb-3" v-for="item in education.items">
                                    <qualification-item v-bind:item="item"></qualification-item>    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer>
                <div class="footer bg-dark">
                    <span>Â© {{ fullName }}, {{ new Date().getFullYear() }}.</span>
                </div>
            </footer>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="code.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
